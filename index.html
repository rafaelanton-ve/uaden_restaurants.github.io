                                        <div className="p-4 rounded-lg bg-background-dark border border-white/5">
                                            <p className="text-2xl font-bold text-white mb-1">15+</p>
                                            <p className="text-xs text-slate-500 uppercase tracking-wider">{content.stat_1_l}</p>
                                        </div>
                                        <div className="p-4 rounded-lg bg-background-dark border border-white/5">
                                            <p className="text-2xl font-bold text-white mb-1">500+</p>
                                            <p className="text-xs text-slate-500 uppercase tracking-wider">{content.stat_2_l}</p>
                                        </div>
                                    </div>

                                    <div className="pt-6">
                                        <button className="text-white hover:text-primary transition-colors flex items-center gap-2 font-medium group">
                                            <span>{content.cta}</span>
                                            <span className="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [lang, setLang] = useState('es');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const toggleLang = () => setLang(l => l === 'es' ? 'en' : 'es');

            return (
                <LanguageContext.Provider value={{ lang, toggleLang }}>
                    <div className="min-h-screen">
                        <div id="home"><HomePage onOpenEnrollment={() => setIsModalOpen(true)} /></div>
                        <div id="revelation"><RevelationPage /></div>
                        <div id="target"><TargetPage /></div>
                        <div id="program"><ProgramPage onOpenEnrollment={() => setIsModalOpen(true)} /></div>
                        <div id="pricing"><PricingPage onOpenEnrollment={() => setIsModalOpen(true)} /></div>
                        <div id="mentors"><MentorsPage /></div>
                        <Navigation />
                        <EnrollmentModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                        {/* Container for n8n Chatbot */}
                        <div id="n8n-chat"></div>
                    </div>
                </LanguageContext.Provider>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(
            <MemoryRouter>
                <App />
            </MemoryRouter>
        );
    </script>
</body>

</html>
